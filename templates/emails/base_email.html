<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Farmácia QUEOPS{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background-color: #f5f7f9;
            color: #1f2933;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(15, 34, 58, 0.08);
        }
        .header {
            background: linear-gradient(135deg, #17633f, #1d7a4d);
            padding: 32px 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 8px 0 0;
            color: #f0f7f3;
            font-size: 14px;
        }
        .content {
            padding: 32px 24px;
        }
        .content h2 {
            color: #17633f;
            font-size: 20px;
            margin: 0 0 16px;
        }
        .content p {
            line-height: 1.6;
            color: #3d4853;
            margin: 0 0 16px;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #17633f;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 16px 0;
        }
        .button:hover {
            background-color: #0f4d32;
        }
        .info-box {
            background-color: #f0f7f3;
            border-left: 4px solid #17633f;
            padding: 16px;
            margin: 20px 0;
            border-radius: 6px;
        }
        .footer {
            background-color: #f5f7f9;
            padding: 24px;
            text-align: center;
            color: #7b8794;
            font-size: 13px;
        }
        .footer a {
            color: #17633f;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e7ec;
        }
        th {
            background-color: #f5f7f9;
            font-weight: 600;
            color: #1f2933;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Farmácia QUEOPS</h1>
            <p>Sua saúde em primeiro lugar</p>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>
                <strong>Farmácia QUEOPS</strong><br>
                Este é um e-mail automático, por favor não responda.<br>
                Se tiver dúvidas, entre em contato através do nosso site.<br>
                <a href="{{ site_url }}">Visitar nosso site</a>
            </p>
        </div>
    </div>
</body>
</html>
